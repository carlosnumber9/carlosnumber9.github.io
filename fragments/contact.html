<!-- CONTACT BUTTON -->
<div class="contact-button" onclick="openContactWindow()">
    <i id="contact-icon" class="fas fa-at fa-2x"></i>
</div>
<!-- CONTACT BUTTON END -->
<!-- CONTACT FORM -->
<div id="contact-form-container">
    <i id="close-contact-form" class="far fa-times-circle fa-lg" onclick="closeContactWindow()"></i>
    <h3 class="contact-title"> CONTACT ME </h3>
    <i id="sending-icon" class="fas fa-spinner fa-3x"></i>
    <p id="mail-sent-text"> Thank you! Hope I can answer soon :) </p>
    <form id="contact-form" action="javascript:submit()">
        <input type="text" id="name" placeholder="Your name*" value=""/>
        <input type="tel" id="number" placeholder="Your phone number" value="" size="20"/>
        <input type="email" id="email" placeholder="Your email">
        <input type="text" id="subject" placeholder="Subject of the message*" value=""/>
        <textarea id="proposal" placeholder="Your proposal...*"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
<!-- CONTACT FORM END -->
